<head>

    <title>Positions</title>
    <style>
        .gameBoard {
            width: 500px;
            height: 1800px;
            background: lightgrey;
            position: relative;
            margin-top: 100px;
        }
        .cardImage {
            width: 200px;
            display: inline-block;
        }
        .navigation {
            width: 100%;
            height: 50px;
            position: sticky;
            top: 80px;
            background: green;
        }
    </style>
</head>

    <div class="gameBoard">

        <img style="position: absolute;left: 50px;" class="cardImage" src="https://img.freepik.com/free-vector/five-hearts-playing-card-isolated_1308-79265.jpg?t=st=1733638088~exp=1733641688~hmac=686c14bfef788152bf06bb80f50859b9b4fe4f5872cb79e291396a49b1bad605&w=200" alt="card image" />
